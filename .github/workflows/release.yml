name: CI Pipeline

on:
  push:
    tags: "v*"

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install libwebkit2gtk-4.0-dev xvfb -y

      - name: Build for debian
        run: make deb

      - name: Upload to release
        uses: svenstaro/upload-release-action@2.2.1
        with:
          file: build/deb/webview.deb
          tag: ${{ github.ref }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build for MacOS
        run: make macos

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          choco install make -y
          choco install mingw --version 8.1.0 -y
          g++ --version
          make --version

      - name: Download & extract CppWinRT
        run: |
          curl https://github.com/microsoft/cppwinrt/releases/download/2.0.210329.4/Microsoft.Windows.CppWinRT.2.0.210329.4.nupkg -L  --output CppWinRT.zip
          7z e CppWinRT.zip -y

      - name: Execute CppWinRT
        run: cppwinrt.exe -in local -verbose

      - name: Build for windows x64
        run: make win64